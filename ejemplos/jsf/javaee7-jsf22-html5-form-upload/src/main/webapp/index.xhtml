<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ejemplo File Upload con JSF 2.2 (Java EE 7)</title>
    </h:head>
    <h:body>
        <h1>Cargar archivo</h1>
        <h2>Usando JSF 2.2 (Java EE 7)</h2>
        <h:form enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <h:outputLabel value="Cargar archivo" for="fileUpload" />
                <h:inputFile value="#{FormBean.archivo}" id="fileUpload" />

                <h:commandButton value="Cargar"/>
            </h:panelGrid>

            <h:panelGrid rendered="#{not empty(FormBean.archivo)}" columns="2"  >
                
                <h:outputText value="fileName:" />
                <h:outputText value="#{FormBean.archivo.submittedFileName}" />
                
                <h:outputText value="contentType:" />
                <h:outputText value="#{FormBean.archivo.contentType}" />
                
                <h:outputText value="size:" />
                <h:outputText value="#{FormBean.archivo.size}" />
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
